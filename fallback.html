<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management Pro - Loading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .status { 
            background: rgba(76, 175, 80, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .api-test {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Money Management Pro</h1>
        
        <div class="status">
            <div class="loading"></div>
            <strong>System Status: Online</strong>
            <br>Server is running on Render
        </div>
        
        <p>Advanced Betting Bankroll Management System</p>
        <p><em>Loading application...</em></p>
        
        <div class="api-test">
            <h3>ðŸ”§ API Test Panel</h3>
            <button onclick="testAPI('/health')">Test Health</button>
            <button onclick="testAPI('/api/auth/user')">Test Auth</button>
            <button onclick="testAPI('/api/sessions')">Test Sessions</button>
            <div id="result"></div>
        </div>
        
        <p style="margin-top: 30px; opacity: 0.7; font-size: 0.9rem;">
            If this page persists, the frontend build may need attention.<br>
            API endpoints are functional for backend testing.
        </p>
    </div>

    <script>
        async function testAPI(endpoint) {
            const result = document.getElementById('result');
            result.textContent = `Testing ${endpoint}...`;
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                result.textContent = `âœ… ${endpoint}\nStatus: ${response.status}\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `âŒ ${endpoint}\nError: ${error.message}`;
            }
        }
        
        // Auto-test health endpoint
        setTimeout(() => testAPI('/health'), 1000);
        
        // Try to detect if main app loads
        setTimeout(() => {
            if (window.location.pathname === '/') {
                console.log('Fallback page loaded - main app may not be available');
            }
        }, 2000);
    </script>
</body>
</html>
